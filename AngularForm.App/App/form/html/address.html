<div>

    <h3>Address</h3>
    <hr />

    <form name="userForm" ng-submit="submit(userForm.$valid)" novalidate>


        <div class="form-group required" ng-class="{ 'has-danger' : userForm.street.$invalid}">
            <label>Street</label>
            <input type="text" class="form-control" placeholder="Street" name="street" 
                   ng-class="{'is-invalid': userForm.street.$invalid && (userForm.street.$touched || submitted)}"
                   ng-model="form.Address.Street" required>
            <p class="form-text text-danger" ng-show="userForm.street.$invalid && (userForm.street.$touched || submitted)">
                Valid Street Required
            </p>
        </div>
        <div class="form-group required" ng-class="{ 'has-danger' : userForm.city.$invalid}">
            <label>City</label>
            <input type="text" class="form-control" placeholder="city" name="city" 
                   ng-class="{'is-invalid': userForm.city.$invalid && (userForm.city.$touched || submitted)}"
                   ng-model="form.Address.City" required>
            <p class="form-text text-danger" ng-show="userForm.city.$invalid && (userForm.city.$touched || submitted)">
                Valid City Required
            </p>
        </div>
        <div class="form-group required" ng-class="{ 'has-danger' : userForm.city.$invalid}">
            <label>State</label>
            <select ng-model="form.Address.State"
                    ng-class="{'is-invalid': userForm.state.$invalid && (userForm.state.$touched || submitted)}"
                    name="state"
                    class="form-control" required>
                <option value="">Choose a state</option>
                <option ng-repeat="state in states"
                        ng-value="state.abbreviation"
                        ng-bind="state.abbreviation">
                </option>
            </select>
            <p class="form-text text-danger" ng-show="userForm.state.$invalid && (userForm.state.$touched || submitted)">
                Valid State Required
            </p>
        </div>
        <div class="form-group required" ng-class="{ 'has-danger' : userForm.zip.$invalid}">
            <label>Zip-Code</label>
            <input type="text" class="form-control" placeholder="zip" name="zip" 
                   ng-class="{'is-invalid': userForm.zip.$invalid && (userForm.zip.$touched || submitted)}"
                   ng-model="form.Address.Zip" required>
            <p class="form-text text-danger" ng-show="userForm.zip.$invalid && (userForm.zip.$touched || submitted)">
                Valid Zip-Code Required
            </p>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" ng-click="back();">Back</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </div>
    
    </form>

</div>
