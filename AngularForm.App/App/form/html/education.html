<div>
    <h3>Education</h3>
    <hr />

    <form name="userForm" ng-submit="submit(userForm.$valid)" novalidate>
        
        <div class="form-group required" ng-class="{ 'has-danger' : userForm.street.$invalid}">
            <label>High School</label>
            <input type="text" class="form-control" placeholder="high school" name="highSchool"
                   ng-class="{'is-invalid': userForm.highSchool.$invalid && (userForm.highSchool.$touched || submitted)}"
                   ng-model="form.Education.HighSchool" required>
            <p class="form-text text-danger" ng-show="userForm.highSchool.$invalid && (userForm.highSchool.$touched || submitted)">
                Valid Street Required
            </p>
        </div>

        <div class="form-group">
            <label>College</label>
            <input type="text" class="form-control" placeholder="college" ng-model="form.Education.College">
        </div>
        <div class="form-group">
            <label>Degree</label>
            <input type="text" class="form-control" placeholder="degree" ng-model="form.Education.Degree">
        </div>

        <div class="row" ng-if="isProcessing === false">
            <div class="col">
                <button type="button" class="btn btn-secondary" ng-click="back();">Back</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </div>

    </form>

    <div class="text-center" ng-if="isProcessing === true">
        <img src="/assets/content/images/loading.gif" alt="Loading..." />
    </div>

</div>
